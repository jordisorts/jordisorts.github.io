<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de la Liga de Horseball</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Datos de la Liga de Horseball 2024-2025</h1>

<table>
    <thead>
        <tr>
            <th>Fecha</th>
            <th>Jornada</th>
            <th>Localización</th>
            <th>Hora Partido</th>
            <th>Hora Calentamiento</th>
            <th>Categoría</th>
            <th>Local</th>
            <th>Visitante</th>
        </tr>
    </thead>
    <tbody id="tabla-datos">
        <!-- Los datos del JSON se insertarán aquí -->
    </tbody>
</table>

<script>
    // Función para cargar y mostrar los datos del JSON
    async function cargarDatos() {
        try {
            // Cargar el archivo JSON
            const response = await fetch('horseball-2024-2025.json');
            const data = await response.json();
            
            // Acceder al array de partidos en la clave "Partits"
            const partits = data.Partits;

            // Obtener el cuerpo de la tabla
            const tabla = document.getElementById('tabla-datos');

            // Iterar sobre los partidos y añadir filas a la tabla
            partits.forEach(juego => {
                const fila = document.createElement('tr');
                
                // Crear celdas para cada campo del JSON
                fila.innerHTML = `
                    <td>${juego.DATA}</td>
                    <td>${juego.JORNADA}</td>
                    <td>${juego.LLOC}</td>
                    <td>${juego["H.PARTIT"]}</td>
                    <td>${juego["H.ESCALF."]}</td>
                    <td>${juego.CATEGORIA}</td>
                    <td>${juego.LOCAL}</td>
                    <td>${juego.VISITANT}</td>
                `;
                
                // Añadir la fila a la tabla
                tabla.appendChild(fila);
            });
        } catch (error) {
            console.error('Error al cargar los datos:', error);
        }
    }

    // Llamar a la función para cargar los datos cuando se cargue la página
    window.onload = cargarDatos;
</script>

</body>
</html>
